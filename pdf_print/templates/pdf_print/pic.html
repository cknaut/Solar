{% extends "pdf_print/base.html" %}
{% load static %}


{% block addhead %}
 <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
{% endblock %}


{% block innercover %}
<div id="myDiv">
{% endblock %}


{% block addfoot %}
<script>
var trace1 = {
  x: {{ x }}, 
  y: {{ y }}, 
  type: 'scatter'
};
var data = [trace1];
Plotly.newPlot('myDiv', data);
</script>
{% endblock %}
