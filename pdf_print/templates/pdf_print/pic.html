{% extends "pdf_print/base.html" %}
{% load static %}


{% block addhead %}
 <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
{% endblock %}


{% block innercover %}
<div class="inner cover" style="color:#333">
<div id="myDiv">
</div>
{% endblock %}

{% block navbar %}
  <div class="masthead clearfix">
    <div class="inner">
      <a href={% url "cover" %}> <h3 class="masthead-brand">Solar</h3></a>
      <nav class="nav nav-masthead">
        <a class="nav-link active " href={% url "static_input" %}">Static</a>
        <a class="nav-link" href="#">Animation</a>
        <a class="nav-link" href="#">Machine Learning</a>
      </nav>
    </div>
  </div>
{% endblock %}


{% block addfoot %}
<script>

var data = [];
{% for planet in planet_list %}
    var {{ planet.name }} = {
      x: {{ planet.x_as_plotly }}, 
      y: {{ planet.y_as_plotly }},
      z: {{ planet.z_as_plotly }}, 
      type: 'scatter3d',
      mode: 'lines',
      name: '{{ planet.name }}'
    };
    data.push({{ planet.name }})
{% endfor %}

Plotly.newPlot('myDiv', data);
</script>
{% endblock %}
